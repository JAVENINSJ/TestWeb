        <title>Laukums</title>

        <h1>Welcome!</h1>
        <p>To draw a field, press the button!</p>        
        <form id="form">
            <label for="nick">Your nick:</label>
            <input type="text" id="nick" value="TBI" required>

        <button onclick="drawField()">Draw!</button>
